<script type="text/javascript">
  RED.nodes.registerType('formio in', {
    category: 'input',
    color: "rgb(218, 196, 180)",
    defaults: {
      formio: {type: "formio", required: true},
      path: {value:"form",required:true},
      method: {value:"post",required:true},
    },
    inputs: 0,
    outputs: 1,
    label: function() {
      if (this.path) {
        var root = RED.settings.httpNodeRoot;
        if (root.slice(-1) != "/") {
          root = root+"/";
        }
        if (this.path.charAt(0) == "/") {
          root += this.path.slice(1);
        } else {
          root += this.path;
        }
        return "Form.io ["+this.method+"] "+root;
      } else {
        return "Form.io Form";
      }
    }
  });
</script>
<script type="text/x-red" data-template-name="formio in">
    <div class="form-row">
        <label for="node-input-formio"><i class="fa fa-th"></i> Project</label>
        <input type="text" id="node-input-formio">
    </div>
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> Method</label>
        <select type="text" id="node-input-method" style="width:70%;">
          <option value="get">GET</option>
          <option value="post">POST</option>
          <option value="put">PUT</option>
          <option value="delete">DELETE</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-globe"></i> Path</label>
        <input id="node-input-path" type="text" placeholder="/url">
    </div>
</script>
<script type="text/x-red" data-help-name="formio in"></script>
